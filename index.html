<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OMNISCIENTRIX MAP — vΩ Life-Detection Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== GLOBAL ===== */
html, body {
  margin: 0; padding: 0;
  overflow: hidden;
  background: #000000;
  font-family: Arial, sans-serif;
  color: #00CFFF;
}

/* ===== UI PANEL ===== */
#ui {
  position: fixed;
  top: 12px; left: 12px;
  width: 300px;
  background: rgba(0,0,0,0.62);
  border: 1px solid #00A7FF55;
  border-radius: 12px;
  padding: 15px;
  backdrop-filter: blur(8px);
}

#ui h1 {
  font-size: 22px;
  margin: 0 0 10px 0;
  color: #00CFFF;
  text-shadow: 0 0 6px #005577;
}

#ui h2 {
  font-size: 14px;
  margin: 10px 0 4px 0;
  color: #00A7FF;
}

#ui p {
  font-size: 12px;
  color: #9EE8FF;
}

/* ===== INFO PANEL ===== */
#planet-info {
  margin-top: 10px;
  padding: 10px;
  border: 1px solid #005577;
  border-radius: 6px;
  background: rgba(0,0,0,0.4);
  color: #A8ECFF;
  font-size: 12px;
}

/* ===== FOOTER ===== */
#footer {
  position: fixed;
  bottom: 12px;
  left: 50%; transform: translateX(-50%);
  color: #00A7FF;
  font-size: 12px;
  opacity: 0.75;
}
#footer a { color:#00CFFF; text-decoration:none; }
</style>
</head>

<body>

<!-- ====================== UI PANEL ======================= -->
<div id="ui">
  <h1>OMNISCIENTRIX MAP</h1>
  <h2>Life-Finder Controls</h2>
  <p><b>Click glowing planet-nodes</b> to inspect scientific life metrics.</p>

  <h2>Selected Planet:</h2>
  <div id="planet-info">No planet selected.</div>
</div>

<!-- ====================== CANVAS ========================= -->
<canvas id="universe"></canvas>

<!-- ====================== FOOTER ========================= -->
<div id="footer">
  © 2025 Cornelius Aurelius · 
  <a href="https://zenodo.org/records/17362534" target="_blank">The Peace License</a>
</div>

<script>
/* ============================================================
   OMNISCIENTRIX MAP — vΩ Procedural Life-Detection Engine
   25,000 Stars + 500 Planets + Colour-Corrected Cosmic Scheme
   ============================================================ */

/* ===== Canvas Setup ===== */
const canvas = document.getElementById("universe");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

/* ===== STARFIELD GENERATION ===== */
const STAR_COUNT = 25000;
let stars = [];

for (let i = 0; i < STAR_COUNT; i++) {
  stars.push({
    x: (Math.random() - 0.5) * 7000,
    y: (Math.random() - 0.5) * 7000,
    z: Math.random() * 6000 + 300,
    b: 0.3 + Math.random() * 0.7
  });
}

/* ===== GALACTIC HABITABLE ZONE (GHZ) COLOURING ===== */
function ghzWeight(x, y) {
  const r = Math.sqrt(x*x + y*y);
  const inner = 2500, outer = 5500;
  if (r < inner || r > outer) return 0;
  return 1 - Math.abs((r - ((inner+outer)/2)) / 1500);
}

/* ===== PROCEDURAL EXOPLANETS ===== */
const PLANET_COUNT = 500;
let planets = [];

for (let i = 0; i < PLANET_COUNT; i++) {
  const s = stars[Math.floor(Math.random() * stars.length)];

  const radius = 0.5 + Math.random() * 2.5;
  const temp   = 150 + Math.random() * 400;
  const flux   = 0.1 + Math.random() * 2.5;

  const water = Math.random();
  const atmo  = Math.random();

  const o2  = Math.random() * 0.21;
  const ch4 = Math.random() * 0.02;
  const co2 = Math.random() * 0.10;

  const orbital = 10 + Math.random() * 80;

  planets.push({
    name: "PX-" + (1000+i),
    x: s.x + (Math.random()-0.5)*orbital,
    y: s.y + (Math.random()-0.5)*orbital,
    z: s.z + (Math.random()-0.5)*orbital,

    radius, temp, flux, water, atmo,
    o2, ch4, co2,

    esi: 0, iels:0, life:0,
    screen:{x:0,y:0}
  });
}

/* ===== EARTH SIMILARITY INDEX ===== */
function computeESI(p) {
  const r = Math.abs((p.radius - 1)/(p.radius + 1));
  const t = Math.abs((p.temp - 288)/(p.temp + 288));
  return 1 - (r*0.5 + t*0.5);
}

/* ===== IELS — Informational Earth-Likeness Score ===== */
function computeIELS(p) {
  const tempTerm  = Math.exp(-Math.abs(p.temp - 288)/90);
  const waterTerm = p.water;
  const atmoTerm  = p.atmo;
  const fluxTerm  = Math.exp(-Math.abs(p.flux - 1)/1.2);
  return (tempTerm*0.35 + waterTerm*0.35 + atmoTerm*0.15 + fluxTerm*0.15);
}

/* ===== LIFE PROBABILITY ===== */
function computeLife(p) {
  const biosig = (p.o2*p.ch4) > 0.0004 ? 1 : 0;
  return p.iels*0.55 + p.esi*0.35 + biosig*0.10;
}

/* Compute All Scores */
for (let p of planets) {
  p.esi  = computeESI(p);
  p.iels = computeIELS(p);
  p.life = computeLife(p);
}

/* ===== CAMERA MOVEMENT ===== */
let cam = {x:0,y:0};
document.addEventListener("mousemove", e => {
  cam.x = (e.clientX/window.innerWidth - 0.5)*300;
  cam.y = (e.clientY/window.innerHeight - 0.5)*300;
});

/* ===== RENDER LOOP ===== */
function render() {
  ctx.fillStyle = "#000000";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  /* --- Draw Stars (colour-corrected) --- */
  for (let s of stars) {
    const d = s.z/6000;

    const x = canvas.width/2  + (s.x/d) + cam.x*0.4;
    const y = canvas.height/2 + (s.y/d) + cam.y*0.4;

    const ghz = ghzWeight(s.x, s.y);
    const c = Math.min(1, s.b + ghz*0.25);

    ctx.fillStyle = `rgba(0, ${80 + c*120}, ${150 + c*80}, ${0.2 + s.b*0.8})`;
    ctx.fillRect(x, y, 1.5, 1.5);
  }

  /* --- Draw Planets --- */
  for (let p of planets) {
    const d = p.z/6000;

    const x = canvas.width/2  + (p.x/d) + cam.x*0.4;
    const y = canvas.height/2 + (p.y/d) + cam.y*0.4;

    const L = Math.min(1, p.life);

    ctx.beginPath();
    ctx.fillStyle = `rgb(${(1-L)*0}, ${140 + L*115}, ${255})`;
    ctx.arc(x, y, 3 + L*4, 0, Math.PI*2);
    ctx.fill();

    p.screen.x = x;
    p.screen.y = y;
  }

  requestAnimationFrame(render);
}
render();

/* ===== CLICK TO INSPECT ===== */
canvas.addEventListener("click", e=>{
  for (let p of planets) {
    if (Math.hypot(e.clientX-p.screen.x, e.clientY-p.screen.y) < 10) {
      document.getElementById("planet-info").innerHTML = `
        <b>${p.name}</b><br>
        Radius: ${(p.radius).toFixed(2)} R⊕<br>
        Temp: ${p.temp.toFixed(0)} K<br>
        ESI: ${(p.esi*100).toFixed(1)}%<br>
        IELS: ${(p.iels*100).toFixed(1)}%<br>
        Life Probability: ${(p.life*100).toFixed(1)}%<br><br>
        Water Probability: ${(p.water*100).toFixed(1)}%<br>
        Atmosphere: ${(p.atmo*100).toFixed(1)}%<br><br>
        O₂: ${(p.o2*100).toFixed(2)}%<br>
        CH₄: ${(p.ch4*100).toFixed(2)}%<br>
        CO₂: ${(p.co2*100).toFixed(2)}%<br>
      `;
    }
  }
});
</script>

</body>
</html>
